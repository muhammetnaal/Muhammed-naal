<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>محمد نعال</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Amiri', serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(to right, #dbe6f6, #c5796d);
    }
    header {
      background-color: rgba(44, 62, 80, 0.9);
      color: white;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    header img {
      max-width: 150px;
      height: auto;
      margin-bottom: 10px;
      border-radius: 50%;
      box-shadow: 0 0 15px #fff;
      transition: transform 0.3s ease;
    }
    header img:hover {
      transform: scale(1.05);
    }
    main {
      padding: 20px;
      color: #2c3e50;
    }
    h2 {
      position: relative;
      display: inline-block;
    }
    h2::after {
      content: "✿";
      position: absolute;
      top: 0;
      left: -25px;
      font-size: 24px;
      color: #c0392b;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/gjsFiXq.png" alt="محمد نعال">
    <h1>محمد نعال</h1>
    <p>تأملات • مشاريع • أفكار ملهمة</p>
  </header>

  <main>
    <h2>مرحباً بك في عالمي الرقمي</h2>
  </main>
</body>
